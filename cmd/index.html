<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 400px; height: 600px; border: 1px solid #ddd; background-color: #fff; display: flex; flex-direction: column; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .messages { flex-grow: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ddd; }
        .message { margin-bottom: 8px; padding: 8px 12px; border-radius: 18px; max-width: 80%; background-color: #e4e6eb; }
        .form { display: flex; padding: 10px; }
        input { flex-grow: 1; border: 1px solid #ccc; padding: 10px; border-radius: 20px; margin-right: 10px; }
        button { border: none; background-color: #007bff; color: white; padding: 10px 15px; border-radius: 20px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <button id="login-btn" onclick="window.location.href='/login'">Login with Google</button>

    <div id="chat-app" class="chat-container hidden">
        <h3 id="welcome-msg" style="padding: 10px; margin: 0; border-bottom: 1px solid #ddd;"></h3>
        <div id="messages" class="messages"></div>
        <form id="form" class="form">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <button>Send</button>
        </form>
    </div>

<script>
    // --- CONFIGURATION ---
    // !!! IMPORTANT: Change this to the email you want to send messages TO !!!
    const receiverEmail = "thakursabya7@gmail.com";

    // --- DOM ELEMENTS ---
    const loginBtn = document.getElementById('login-btn');
    const chatApp = document.getElementById('chat-app');
    const welcomeMsg = document.getElementById('welcome-msg');
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    let ws; // To hold the WebSocket connection

    // --- MAIN LOGIC ---
    // 1. Check if the user is already logged in
    (async function checkAuth() {
        try {
            const response = await fetch('/me');
            if (!response.ok) {
                // Not logged in, show login button
                loginBtn.classList.remove('hidden');
                chatApp.classList.add('hidden');
                return;
            }
            // Logged in, initialize the app
            const user = await response.json();
            initializeApp(user.email);
        } catch (error) {
            console.error('Auth check failed:', error);
            loginBtn.classList.remove('hidden');
            chatApp.classList.add('hidden');
        }
    })();

    // 2. Initialize the chat application after successful login check
    function initializeApp(userEmail) {
        // Show the chat UI and hide the login button
        loginBtn.classList.add('hidden');
        chatApp.classList.remove('hidden');
        welcomeMsg.textContent = `Chatting with ${receiverEmail}`;

        // Connect to WebSocket
        connectWebSocket();

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = input.value.trim();
            if (content) {
                // Send message via HTTP POST
                try {
                    await fetch('/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            ReceiverEmail: receiverEmail,
                            Content: content
                        })
                    });
                    // Show your own message immediately
                    appendMessage(`You: ${content}`);
                    input.value = '';
                } catch (error) {
                    console.error('Failed to send message:', error);
                    appendMessage('Error: Could not send message.');
                }
            }
        });
    }

    // 3. Connect to the WebSocket server
    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        ws = new WebSocket(wsUrl);

        ws.onopen = () => console.log('WebSocket connected!');
        ws.onclose = () => console.log('WebSocket disconnected.');
        ws.onerror = (error) => console.error('WebSocket error:', error);

        // Listen for messages from the server
        ws.onmessage = (event) => {
            const messageData = JSON.parse(event.data);
            appendMessage(`${messageData.SenderEmail}: ${messageData.Content}`);
        };
    }

    // 4. Helper function to display a message in the UI
    function appendMessage(text) {
        const item = document.createElement('div');
        item.className = 'message';
        item.textContent = text;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight; // Auto-scroll to bottom
    }
</script>

</body>
</html>
